server:
  servlet:
    session:
      cookie:
        name: JSESSIONID

spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:shboard-test;MODE=Mysql


  h2:
    console:
      enabled: true

  session:
    store-type: redis
    redis:
      namespace: shboard:session


  data:
    redis:
      host: localhost
      port: 1111
    web:
      pageable:
        default-page-size: 3


  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
